<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Tabungan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>Catatan Tabungan</h1>
    <p>Kelola keuanganmu dengan lebih bijak</p>
  </header>

  <main class="container">
    <section class="summary">
      <h2>Saldo Saat Ini</h2>
      <b class="balance">Rp. 3.500.000</b>   
      <button class="btn">+ Tambah Tabungan</button>
    </section>

    <section class="transactions">
      <h2>Riwayat Transaksi</h2>
      <table>
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Deskripsi</th>
            <th>Jumlah</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>01 Agu 2025</td>
            <td>Gaji</td>
            <td class="income">+Rp 5.000.000</td>
          </tr>
          <tr>
            <td>02 Agu 2025</td>
            <td>Belanja</td>
            <td class="expense">-Rp 1.000.000</td>
          </tr>
          <tr>
            <td>03 Agu 2025</td>
            <td>Makan</td>
            <td class="expense">-Rp 500.000</td>
          </tr>
          <tr>
            <td>04 Agu 2025</td>
            <td>Sangu</td>
            <td class="income">+Rp. 300.000</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 TabunganKu. All rights reserved.</p>
  </footer>
</body>
</html>
